{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
    <h2>Статьи</h2>
    <div class="articles-list">
        {% for article in articles %}
            <div class="article-card">
                <a href="{{ url_for('article', filename=article.filename) }}">
                    <h3>{{ article.title }}</h3>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
