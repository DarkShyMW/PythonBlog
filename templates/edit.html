{% extends "base.html" %}
{% block title %}Редактировать: {{ title }}{% endblock %}
{% block content %}
    <h2>Редактировать: {{ title }}</h2>
    <form method="POST" class="admin-form">
        <textarea name="content" rows="20" required>{{ content }}</textarea>
        <button type="submit">Сохранить</button>
        <a href="{{ url_for('admin') }}" class="button">Отмена</a>
    </form>
{% endblock %}
